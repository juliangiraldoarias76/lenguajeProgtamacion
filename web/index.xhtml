<html xmlns="http://www.w3.org/1999/xhtml"

>
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body>
       <center><h1>LOGIN</h1></center>
       <center>
           <h:form>
               <h2>Ingrese Sus Credenciales</h2>
               <p:panelGrid columns="3">
                   <h:outputText value="Usuario"></h:outputText>
                   <p:inputText id="usuarioinput" value="#{usuarioBean.usuario}" ></p:inputText>
                   <h:message for="usuarioinput"></h:message>
                   
                   <h:outputText value="ContraseÃ±a"></h:outputText>
                   <p:inputText id="passinput" value="#{usuarioBean.password}" type="password"></p:inputText>
                   <h:message for="passinput"></h:message>
                   
               </p:panelGrid>
               <p:commandButton value="INGRESAR"  action="#{usuarioBean.login}" update="psalida" icon="ui-icon-key"/>               
               <br />
           
               <p:outputPanel id="psalida">
                    <h:outputText escape="false" value="#{usuarioBean.respuesta}"></h:outputText>
                </p:outputPanel>
               
           </h:form>
                      
           
        </center>
    </h:body>
</html>
